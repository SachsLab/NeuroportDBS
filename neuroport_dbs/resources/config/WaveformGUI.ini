[MainWindow]
fullScreen=false
maximized=false
frameless=true
size=@Size(300 1080)
pos=@Point(620 0)
bg_color=#404040

[data-source]
class=CerebusDataSource
sampling_group=30000
get_continuous=false
get_events=false
get_comments=true
buffer_parameter\comment_length=10

[plot]
x_start=-300
x_stop=1140
y_range=250
n_waveforms=50
unit_scaling=0.25

[theme]
bgcolor=black
frate_size=24
linewidth=1
colormap=hsv
n_colors=4
