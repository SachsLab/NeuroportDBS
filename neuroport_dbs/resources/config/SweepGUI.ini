[MainWindow]
fullScreen=false
maximized=false
frameless=true
size=@Size(620 1080)
pos=@Point(0 0)
bg_color=#404040

[data-source]
class=CerebusDataSource
sampling_group=30000

[filter]
order=4
cutoff=250
btype=highpass
output=sos

[plot]
xrange=1.05
yrange=250
bgcolor=black
labelcolor=gray
axiscolor=gray
axiswidth=1
colormap=custom
colors\0\name=cyan
colors\1\value=@QColor(0, 255, 0)
colors\2\name=magenta
colors\3\name=red
colors\4\name=yellow
colors\5\name=white

[data-source-LSL-example]
class=LSLDataSource
identifier="{\"name\": \"MyAudioStream\", \"type\": \"audio\"}"