[MainWindow]
fullScreen=false
maximized=false
frameless=true
size=@Size(600 250)
pos=@Point(1320 0)
bg_color=#404040

[depth-source]
class=CBSDKPlayback
offset=0

[depth-source-serial]
class=FHCSerial
baudrate=19200
com_port=COM5
scale_factor=0.001

[depth-mirror]
lsl_mirror=true
nsp_mirror=true

[theme]
linewidth=1
