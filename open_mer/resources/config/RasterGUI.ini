[MainWindow]
fullScreen=false
maximized=false
frameless=true
size=@Size(300 1080)
pos=@Point(620 0)
bg_color=#404040

[data-source]
class=CerebusDataSource
sampling_group=30000
get_continuous=false
get_events=true
get_comments=true
buffer_parameter\comment_length=10

[plot]
x_range=0.5
y_range=8

[theme]
bgcolor=black
frate_size=24
linewidth=1
colormap=custom
pencolors\0\name=cyan
pencolors\1\value=#00ff00
pencolors\2\name=magenta
pencolors\3\name=red
pencolors\4\name=yellow
pencolors\5\name=white
