[MainWindow]
fullScreen=false
maximized=false
frameless=true
size=@Size(620 1080)
pos=@Point(0 0)
bg_color=#404040

[data-source]
class=CerebusDataSource
sampling_group=30000
get_continuous=true
get_events=false
get_comments=false

[filter]
order=4
cutoff=250
btype=highpass
output=sos

[plot]
x_range=1.05
y_range=250
downsample=1
n_segments = 20
spk_aud=true
lock_threshold=true
unit_scaling=0.25

[theme]
bgcolor=black
labelcolor_active=yellow
labelsize_active=15
labelsize_inactive=11
threshcolor=yellow
threshwidth=1
linewidth=1
colormap=custom
pencolors\0\name=cyan
pencolors\1\value=#00ff00
pencolors\2\name=magenta
pencolors\3\name=red
pencolors\4\name=yellow
pencolors\5\name=white

[data-source-LSL-example]
class=LSLDataSource
identifier="{\"name\": \"MyAudioStream\", \"type\": \"audio\"}"