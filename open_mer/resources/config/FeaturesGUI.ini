[MainWindow]
fullScreen=false
maximized=false
frameless=true
size=@Size(600 680)
pos=@Point(1320 400)
bg_color=#404040

[data-source]
class=CerebusDataSource
sampling_group=30000
get_continuous=true
get_events=false
get_comments=true
buffer_parameter\comment_length=10

[buffer]
buffer_length=6.0
sample_length=4.0
delay_buffer=0.5
overwrite_depth=true
threshold=true
validity=90.0
highpass=true

[plot]
x_start=-4000
x_stop=120000
y_range=250
downsample=1
n_segments = 20
spk_aud=true
lock_threshold=true
unit_scaling=0.25

[theme]
bgcolor=black
labelcolor_active=yellow
labelsize_active=15
labelsize_inactive=11
threshcolor=yellow
threshwidth=1
linewidth=1
colormap=custom
pencolors\0\name=cyan
pencolors\1\value=#00ff00
pencolors\2\name=magenta
pencolors\3\name=red
pencolors\4\name=yellow
pencolors\5\name=white

[data-source-LSL-example]
class=LSLDataSource
identifier="{\"name\": \"MyAudioStream\", \"type\": \"audio\"}"