[MainWindow]
fullScreen=false
maximized=false
frameless=true
size=@Size(600 780)
pos=@Point(1320 300)

[data-source]
class=CerebusDataSource
sampling_group=30000
get_continuous=true
get_events=false
get_comments=true
buffer_parameter\comment_length=10

[buffer]
highpass=true

[features]
Raw=true
Mapping=false
STN=false
LFP=false
Spikes=false

[plot]
x_start=-4000
x_stop=120000
y_range=250
downsample=1
n_segments = 20
spk_aud=true
lock_threshold=true
unit_scaling=0.25
